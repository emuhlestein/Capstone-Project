apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'CapstoneKey'
            keyPassword 'android'
            storeFile file('C:/Users/edm/AndroidStudioProjects/Capstone-Project/retirementhelper/retirementhelper.jks')
            storePassword 'android'
        }
        freeConfig {
            keyAlias 'FreeRetirementHelperKey'
            keyPassword 'android'
            storeFile file('C:/Users/edm/AndroidStudioProjects/Capstone-Project/retirementhelper/retirementhelper.jks')
            storePassword 'android'
        }
        paidConfig {
            keyAlias 'PaidRetirementHelperKey'
            keyPassword 'android'
            storeFile file('C:/Users/edm/AndroidStudioProjects/Capstone-Project/retirementhelper/retirementhelper.jks')
            storePassword 'android'
        }
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.intelliviz.retirementhelper"
        minSdkVersion 17
        targetSdkVersion 17
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }

    productFlavors {
        free {
            applicationIdSuffix ".free"
            buildConfigField 'String', 'AUTHORITY', '"com.intelliviz.retirementhelper.free.RetirementProvider"'
            minSdkVersion 17
            signingConfig signingConfigs.freeConfig
        }
        paid {
            applicationIdSuffix ".paid"
            buildConfigField 'String', 'AUTHORITY', '"com.intelliviz.retirementhelper.paid.RetirementProvider"'
            minSdkVersion 17
            signingConfig signingConfigs.paidConfig
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.google.firebase:firebase-core:11.0.2'
    compile 'com.google.firebase:firebase-auth:11.0.2'
    freeCompile 'com.google.firebase:firebase-ads:11.0.2'
    compile 'com.firebaseui:firebase-ui-auth:2.0.1'
    compile 'com.google.android.gms:play-services-auth:11.0.2'
    testCompile 'junit:junit:4.12'
}

